<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color: rgb(45, 45, 189);">
            <h1>Water Flora</h1>
            <p>The Aquatic Beauty</p>
            </div>
            <div style="background-color: rgb(54, 45, 5);">
            <h1>Sultry Deserts</h1>
            <p>Inhabitance In Arid</p>
            </div>
            <div style="background-color: rgb(244, 86, 244);">
            <h1>Plush Colours</h1>
            <p>Colourful Mirage</p>
            </div>
            <div style="background-color: rgb(13, 177, 13);">
            <h1>Alive Planet</h1>
            <p>Together With Nature</p>
            </div>
        </div>
        <div class="right-side">
            <div style="background: url('https://images.fineartamerica.com/images-medium-large-5/green-valleys-and-farmland-david-wall.jpg');">
            </div>
            <div style="background: url('https://i.pinimg.com/originals/20/07/c1/2007c147ec2ce96fbb8b770572268159.jpg');">
            </div>
            <div style="background: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/desert-manar-hawsawi.jpg');"></div>
            <div style="background: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/blue-water-lily-pond-brian-harig.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
